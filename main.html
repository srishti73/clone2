<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg " id="nav1">
                    <a class="navbar-brand"  href="#">🔊 Sound</a>
                    <div class="col-md-4 my-2"></div>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="🔍 Search Here" aria-label="Search">
                    </form>
                    <div class="col-md-4"></div>
                    <div class="dropdown">
                        <button class="btn"  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg id="dash" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-list" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                            
                        </button>
                        <div class="dropdown-menu" >
                          <a class="dropdown-item" href="#">Link</a>
                          <a class="dropdown-item" href="#">Link</a>
                          <a class="dropdown-item" href="#">Link</a>
                        </div>
                      </div>
                </nav>
            </div>

            <div class="row align-items-center justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 id="name" >
                        Jessie Schwatz
                        <br>
                        
                    </h1>
                   
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4 my-2" >
                    <button type="button" id="share" class="btn btn-outline-light">Share Profile</button>
                </div>
            </div>

        </div>
    </header>

    <section id="main">
        
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="card">
                    <div class="card" style="width: 18rem; margin-left: 0%; margin-top: -40%;">
                        <img src="card.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Jessie Schwatz</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-outline-danger">Go somewhere</a>
                        </div>
                      </div>
                </div>

        
                <div class="col-md-4">
                    <div class="card" style="width: 45rem; height: 10rem; margin-top: 5%; ">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                         
                        </div>
                    </div>    
                </div>
        
        
        </div>
        </div>
    
    </section>

    





    



    <script src="js/bootstrap.min.js"></script>
</body>
</html>
